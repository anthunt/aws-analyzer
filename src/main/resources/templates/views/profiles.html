<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
      
	<head>
	    <meta charset="utf-8">
	    <title>Profiles ::: AWS Analyzer</title>    
	</head>
	
	<body>
		
		<div layout:fragment="content">
			<div class="container-fluid">
				<div class="row">
		            <div class="col-lg-2 col-md-4 col-sm-6" th:each="profileName : ${profileNames}">
						<div class="card card-stats">
							<div class="card-header card-header-icon">
								<div class="card-icon" th:with="color=${T(com.anthunt.aws.network.utils.Utils).getColor()}" th:style="'box-shadow: 0 4px 20px 0 rgba(0,0,0,.14), 0 7px 10px -5px rgba(' + ${color.getR()} + ',' + ${color.getG()} + ',' + ${color.getB()} + ',' + ${color.getAlpha()} + '); background-color:' + ${color.getHex()}">
									<i class="material-icons">account_box</i>
								</div>
								<p class="card-category">Profile</p>
								<h3 class="card-title" th:text="${profileName}">default</h3>
							</div>
							<div class="card-footer">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Select Region
									</button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<th:block th:each="region : ${regions}">
										<a class="dropdown-item" th:href="'/setProfile/' + ${profileName} + '/' + ${region.id()}" th:text="${region.id()}">Action</a>
									</th:block>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</body>
</html>
