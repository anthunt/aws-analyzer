<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <title layout:fragment="title">AWS Analyzer</title>
	    <meta name="description" content=""/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/material-dashboard.min.css" th:href="'/css/material-dashboard.min.css?v=' + ${#dates.createNow().getTime()}"/>
		<link rel="stylesheet" type="text/css" href="/js/font-awesome-4.0.3/css/font-awesome.css" th:href="'/js/font-awesome-4.0.3/css/font-awesome.css?v=' + ${#dates.createNow().getTime()}"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="'/css/style.css?v=' + ${#dates.createNow().getTime()}">
				
	</head>
      
	<body>
		<div class="wrapper">
			<div class="main-panel ps-container ps-theme-default" data-ps-id="88875e3a-154c-f5f6-a447-fe6e3d51c774" style="height: 100%;">
	      		<form method="post" action="/login" style="
				    width: 300px;
				    height: 300px;
				    position: absolute;
				    left: 50%;
				    top: 50%;
				    transform: translate(-50%, -50%);
				">
					<h2 style="margin-bottom: 35px;">AWS Analyzer</h2>
					<div class="form-group">
					    <label for="userNameInput">UserName</label>
					    <input type="text" class="form-control" id="userNameInput" name="username" placeholder="Enter username ex) user@user.com">
				  	</div>
				  	<div class="form-group">
				    	<label for="passwordInput">Password</label>
				    	<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password">
				  	</div>
				    <div class="form-group" style="
				    	text-align: center;
					">
				    	<button type="submit" class="btn btn-primary">Sign in</button>
				  	</div>
				</form>
			</div>
		</div>	
	</body>
		
<!-- JavaScript -->		
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
